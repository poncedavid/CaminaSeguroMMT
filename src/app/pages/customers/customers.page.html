  <ion-list *ngIf="permission">
    <!-- ** Aqui inicia la lists -->

    <ion-list-header>
      Conversacion reciente
    </ion-list-header>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../../assets/customers/img/mmt.png" alt="">
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="color-mmt">{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="!permission">
    No tienes permiso broh.
  </ion-label>
